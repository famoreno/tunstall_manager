# Set here the parameters of all available Global planners.
# Use Namespaces to separate parameters

NavfnROS:
  allow_unknown: false
  default_tolerance: 0.0
  visualize_potential: false 
  use_dijkstra: true
  use_quadratic: true
  use_grid_path: false
  old_navfn_behavior: false

  # Unlisted params (see rqt)
  # navfn cost = COST NEUTRAL + COST FACTOR * costmap cost value.
  cost_factor: 0.55
  neutral_cost: 66
  lethal_cost: 253

